<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Dados</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class=" text-center mt-4">Juego de dados</h1>
                <div style="text-align:center">
                    <app-dado [valor]="valor1"></app-dado>
                    <app-dado [valor]="valor2"></app-dado>
                    <app-dado [valor]="valor3"></app-dado>
                    <hr>
                    <button (click)="tirar()" class="btn btn-success">tirar</button>
                    <div *ngIf="resultados=='Gano'"><p class="text1">{{resultados}}</p></div>  
                    <div *ngIf="resultados =='Perdio'"><p class="text2">{{resultados}}</p></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
